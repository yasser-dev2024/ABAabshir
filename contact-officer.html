<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>طلب التواصل مع مسؤول</title>

    <link rel="stylesheet" href="libs/tailwind.css" />
    <link rel="stylesheet" href="style.css" />

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-image: url('assets/images/abshir-bg.jpg');
            background-size: 100% auto;
            background-repeat: no-repeat;
            background-position: top center;

            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        .content-scroll {
            position: absolute;
            top: 140px;
            bottom: 90px;
            left: 0;
            right: 0;
            overflow-y: auto;
            padding: 20px;
        }

        .desktop-wrapper {
            max-width: 750px;
            margin: 0 auto;
        }

        .section-box {
            background: rgba(255, 255, 255, 0.93);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .input-box {
            width: 100%;
            background: rgba(255,255,255,0.97);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .big-btn {
            width: 100%;
            padding: 15px;
            border-radius: 14px;
            font-size: 18px;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .green-btn {
            background-color: #009639;
            color: white;
        }
        .green-btn:hover { background-color: #037f30; }

        .blue-btn {
            background-color: #005bbb;
            color: white;
        }
        .blue-btn:hover { background-color: #004a9c; }

        .footer-bar {
            width: 100%;
            height: 75px;
            background-color: #009639;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 999;
        }
    </style>
</head>

<body>

    <div class="content-scroll">

        <div class="desktop-wrapper">

            <h2 class="text-center text-2xl font-bold text-green-700 mb-5">
                طلب التواصل مع مسؤول
            </h2>

            <div class="section-box">
                يمكنك من خلال هذه الخدمة إرسال طلب رسمي للتواصل مع أحد المسؤولين
                في الجهات الحكومية أو القطاعات التابعة للمنصة.
                <br><br>
                قم بتعبئة البيانات التالية وسيتم معالجة طلبك بسرية واحترام.
            </div>

            <!-- الاسم -->
            <input type="text" class="input-box" placeholder="الاسم الكامل">

            <!-- رقم الهوية -->
            <input type="number" class="input-box" placeholder="رقم الهوية">

            <!-- رقم الجوال -->
            <input type="number" class="input-box" placeholder="رقم الجوال">

            <!-- نوع المسؤول -->
            <select class="input-box">
                <option value="">اختر نوع المسؤول</option>
                <option>وزير</option>
                <option>نائب وزير</option>
                <option>وكيل وزارة</option>
                <option>مدير عام</option>
                <option>مسؤول الشؤون القانونية</option>
                <option>مسؤول خدمة العملاء</option>
                <option>مسؤول الدعم الفني</option>
                <option>مسؤول العلاقات العامة</option>
            </select>

            <!-- نوع الطلب -->
            <select class="input-box">
                <option value="">اختر نوع الطلب</option>
                <option>استفسار رسمي</option>
                <option>طلب موعد</option>
                <option>طلب مساعدة خاصة</option>
                <option>بلاغ أو تنبيه</option>
            </select>

            <!-- وصف الطلب -->
            <textarea class="input-box" rows="4" placeholder="اكتب تفاصيل الطلب هنا..."></textarea>

            <!-- رفع ملف -->
            <input type="file" class="input-box" accept="image/*,video/*" />

            <!-- إرسال -->
            <button class="big-btn green-btn">
                إرسال الطلب الآن
            </button>

            <!-- العودة -->
            <a href="index.html" class="big-btn bg-gray-300 text-gray-800 hover:bg-gray-400">
                العودة للرئيسية
            </a>

        </div>

    </div>

    <div class="footer-bar"></div>

</body>
</html>
