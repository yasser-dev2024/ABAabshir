<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تجربة لغة الإشارة</title>

    <link rel="stylesheet" href="libs/tailwind.css" />
    <link rel="stylesheet" href="style.css" />

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-image: url('assets/images/abshir-bg.jpg');
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .big-btn {
            width: 100%;
            padding: 15px;
            border-radius: 14px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            margin-top: 15px;
            display: block;
            text-align: center;
        }

        /* ===== نافذة الفيديو الكبيرة ===== */
        #popupVideoBox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 99999;
        }

        #popupVideoBox video {
            width: 80%;
            max-width: 380px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
    </style>
</head>

<body>

    <h2 class="text-center text-xl font-bold text-green-700 mb-5 mt-32">
        تجربة خدمات أبشر – لغة الإشارة
    </h2>

    <p class="text-center bg-white px-4 py-3 rounded-xl shadow mb-5">
        اختر خدمة من خدمات أبشر لعرض شرح لغة الإشارة لها علماً ان لغة الاشارة مجرد توضيح للفكرة فقط ولا تدل على الزر
    </p>

    <!-- ===== خيارات أبشر ===== -->
    <a onclick="showExplainVideo()"
       class="big-btn bg-green-600 text-white hover:bg-green-700">
        حجز موعد المرور
    </a>

    <a onclick="showExplainVideo()"
       class="big-btn bg-green-700 text-white hover:bg-green-800">
        حجز موعد الرخصة
    </a>

    <a onclick="showExplainVideo()"
       class="big-btn bg-green-600 text-white hover:bg-green-700">
        حجز موعد الأحوال المدنية
    </a>

    <a onclick="showExplainVideo()"
       class="big-btn bg-green-700 text-white hover:bg-green-800">
        إصدار جواز – شرح بلغة الإشارة
    </a>

    <!-- زر العودة -->
    <a href="accessibility.html"
       class="big-btn bg-gray-300 text-gray-800 hover:bg-gray-400">
        العودة للصفحة السابقة
    </a>

    <a href="index.html"
       class="big-btn bg-green-700 text-white hover:bg-green-800">
        العودة للرئيسية
    </a>


    <!-- ===== نافذة شرح الفيديو ===== -->
    <div id="popupVideoBox">
        <video id="popupVideo" autoplay muted playsinline></video>
    </div>


    <!-- ===== سكربت ===== -->
    <script>
        /* فيديوهات لغة الإشارة */
        const videos = [
            "assets/videos/11.mp4",
            "assets/videos/22.mp4"
        ];

        let index = 0;

        /* ===========================================================
           عند الضغط على أي خيار → يظهر فيديو الشرح ثم يختفي
        =========================================================== */
        const popupBox = document.getElementById("popupVideoBox");
        const popupVideo = document.getElementById("popupVideo");

        function showExplainVideo() {
            popupBox.style.display = "flex";

            popupVideo.src = videos[index];
            popupVideo.play();

            // تبادل الفيديوهات بين 11 ثم 22
            index = (index + 1) % videos.length;

            setTimeout(() => {
                popupBox.style.display = "none";
                popupVideo.pause();
            }, 4000); // ⏳ 4 ثوانٍ
        }
    </script>

</body>
</html>
