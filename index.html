<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة أبشر – الخدمات المتقدمة</title>

    <!-- Tailwind -->
    <link href="libs/tailwind.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- ===== تنسيق خاص للكمبيوتر فقط ===== -->
    <style>
        @media (min-width: 1024px) {
            .desktop-wrapper {
                max-width: 750px;
                margin: 0 auto;
            }

            .bg-img {
                height: 260px !important;
                background-size: cover;
                background-position: center;
            }
        }

        /* الشريط السفلي الأخضر */
        .footer-bar {
            width: 100%;
            height: 75px;
            background-color: #009639;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1;
        }
    </style>

</head>

<body class="font-[Cairo]">

    <!-- ===== الخلفية ===== -->
    <div class="bg-img"></div>

    <!-- ===== الحاوية ===== -->
    <div class="page-wrapper desktop-wrapper">

        <!-- زر 1 -->
        <a href="embassy-info.html"
           class="block bg-green-700 text-white text-center
                  w-full py-4 rounded-xl shadow-xl font-bold text-lg opacity-95 hover:opacity-100 mb-4">
            التواصل مع السفارة
        </a>

        <!-- زر 2 -->
        <a href="accessibility-info.html"
           class="block bg-green-500 text-white text-center
                  w-full py-4 rounded-xl shadow-xl font-bold text-lg opacity-95 hover:opacity-100 mb-4">
            خدمات ذوي الاحتياجات الخاصة
        </a>

        <!-- زر 3 -->
        <a href="reports.html"
           class="block bg-green-700 text-white text-center
                  w-full py-4 rounded-xl shadow-xl font-bold text-lg opacity-95 hover:opacity-100 mb-4">
            البلاغات الأمنية
        </a>

        <!-- زر 4 -->
        <a href="contact-officer.html"
           class="block bg-green-500 text-white text-center
                  w-full py-4 rounded-xl shadow-xl font-bold text-lg opacity-95 hover:opacity-100">
            طلب التواصل مع مسؤول
        </a>

    </div>

    <!-- ===== الشريط السفلي ===== -->
    <div class="footer-bar"></div>

    <script src="script.js"></script>
    <script src="smart-access.js"></script>

    <!-- ===== ميزة اللمس الناطق فقط — (تم حذف فيديو لغة الإشارة بالكامل) ===== -->
    <script>

        /* نطق النص عند تمرير الماوس */
        document.addEventListener("mouseover", function (e) {
            let text = e.target.innerText.trim();
            if (text.length === 0) return;

            window.speechSynthesis.cancel();

            const speak = new SpeechSynthesisUtterance(text);
            speak.lang = "ar-SA";
            speak.rate = 1.0;
            window.speechSynthesis.speak(speak);
        });

        /* نطق اختيار القوائم */
        document.addEventListener("change", function(e) {
            if (e.target.tagName === "SELECT") {
                let selected = e.target.value;
                if (!selected || selected.trim() === "") return;

                window.speechSynthesis.cancel();

                let msg = new SpeechSynthesisUtterance("لقد اخترت " + selected);
                msg.lang = "ar-SA";
                msg.rate = 1.0;

                window.speechSynthesis.speak(msg);
            }
        });

    </script>

</body>
</html>
