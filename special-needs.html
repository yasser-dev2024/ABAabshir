<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات ذوي الاحتياجات الخاصة</title>

    <link href="libs/tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-[Cairo]">

    <!-- خلفية أبشر التي وضعتها أنت (ثابتة) -->
    <img src="assets/images/abshir-bg.jpg" class="bg-img" alt="">

    <!-- الحاوية بين الهيدر والفوتر دون تمرير -->
    <div class="page-wrapper flex flex-col justify-between">

        <!-- العنوان -->
        <h2 class="text-center text-xl font-bold text-green-700 mb-3">
            خدمات ذوي الاحتياجات الخاصة
        </h2>

        <!-- المحتوى -->
        <div class="space-y-4 text-gray-800">

            <!-- اللمس الناطق -->
            <div class="p-4 bg-white/80 rounded-xl shadow">
                <h3 class="font-bold text-lg text-green-700">ميزة اللمس الناطق</h3>
                <p class="text-sm mt-1">هذه الميزة مخصصة للمكفوفين، حيث يقوم الهاتف بنطق اسم كل زر أو خيار عند لمسه.</p>

                <button class="w-full bg-blue-600 text-white py-3 mt-3 rounded-xl font-bold shadow hover:bg-blue-700">
                    تشغيل اللمس الناطق
                </button>
            </div>

            <!-- مترجم لغة الإشارة -->
            <div class="p-4 bg-white/80 rounded-xl shadow">
                <h3 class="font-bold text-lg text-green-700">مترجم لغة الإشارة</h3>
                <p class="text-sm mt-1">عند تفعيل المترجم سيظهر مربع للترجمة الفورية للصم.</p>

                <button class="w-full bg-purple-600 text-white py-3 mt-3 rounded-xl font-bold shadow hover:bg-purple-700">
                    تشغيل مترجم الإشارة
                </button>
            </div>

            <!-- القارئ الصوتي -->
            <div class="p-4 bg-white/80 rounded-xl shadow">
                <h3 class="font-bold text-lg text-green-700">القارئ الصوتي</h3>
                <p class="text-sm mt-1">ميزة لقراءة محتوى الصفحة بالكامل لكبار السن أو صعوبات القراءة.</p>

                <button class="w-full bg-orange-600 text-white py-3 mt-3 rounded-xl font-bold shadow hover:bg-orange-700">
                    تشغيل القارئ الصوتي
                </button>
            </div>
        </div>

        <!-- زر العودة -->
        <a href="index.html"
           class="block text-center bg-gray-300 text-gray-800 py-3 rounded-xl font-bold shadow hover:bg-gray-400 mt-5">
            العودة للرئيسية
        </a>

    </div>

</body>
</html>
